        <div
          class="w-full h-2/4 flex flex-col gap-6 justify-center items-center"

          <div class="flex items-center justify-center w-full text-black">
            <input
              type="text"
              class="placeholder-gray-600 placce outline-none w-1/3 px-6 py-3 border-none rounded-l-full overflow-visible font-semibold"

            />

            <button
              class="h-full px-7 text-white rounded-r-full bg-lightGreen hover:bg-darkGreen"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"

                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"

          <h4 class="py-1 text-2xl font-semibold">
